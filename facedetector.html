<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <!-- Face-API.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

    <!-- Global Styles -->
    <link rel="stylesheet" href="style.css?v=cosmic">
</head>

<body>
    <div id="toast-container"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2">
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#06b6d4" />
                            <stop offset="100%" stop-color="#8b5cf6" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <h1>Smart Attendance</h1>
            <p class="subtitle">AI-Powered Biometric Verification</p>
        </header>

        <!-- SECTION 1: Student ID Input -->
        <section id="id-input-section" class="card">
            <h2 class="card-title">
                <span style="font-size: 1.5em">üîê</span>
                Identity Verification
            </h2>

            <div class="input-group">
                <label class="input-label" for="student-id-input">Student ID</label>
                <input type="text" id="student-id-input" placeholder="ENTER YOUR ID (e.g., STU001)" maxlength="20"
                    autocomplete="off">
            </div>

            <button id="verify-id-btn" class="btn btn-primary">
                Verify Identity ‚Üí
            </button>

            <button id="class-qr-btn" class="btn btn-secondary" style="margin-top: 10px;" onclick="showSessionQR()">
                üè´ Show Class QR Code
            </button>
        </section>

        <!-- SECTION 2: Camera & Face Detection -->
        <section id="camera-container" class="card" style="display: none;">
            <div class="card-title" style="justify-content: space-between;">
                <span>
                    <span style="font-size: 1.2em">üì∏</span> Attendance Check
                </span>
                <span id="camera-status" class="status-pill status-info">Initializing AI...</span>
            </div>

            <div class="camera-wrapper">
                <div class="scan-line"></div>
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="canvas-overlay"></canvas>
            </div>

            <button id="mark-attendance-btn" class="btn btn-success">
                ‚úì Start Verification Process
            </button>
            <button class="btn btn-secondary" onclick="resetForNewStudent()">
                Cancel
            </button>
        </section>

        <!-- SECTION 3: Success Message -->
        <section id="success-container" class="card" style="display: none; text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
            <h2 style="font-size: 2rem; color: var(--success); margin-bottom: 2rem;">Attendance Secured</h2>

            <div class="success-details">
                <div class="detail-row">
                    <span>Student ID</span>
                    <strong id="success-student-id">--</strong>
                </div>
                <div class="detail-row">
                    <span>Time</span>
                    <strong id="success-time">--</strong>
                </div>
                <div class="detail-row">
                    <span>Location</span>
                    <strong id="success-location">--</strong>
                </div>
            </div>

            <button class="btn btn-primary" onclick="resetForNewStudent()" style="margin-top: 20px; width: 100%;">Mark
                Next Student</button>
        </section>
    </div>

    <!-- Footer for Staff -->
    <div style="text-align: center; margin-top: 30px; opacity: 0.6;">
        <a href="login.html" style="color: white; text-decoration: none; font-size: 0.8rem;">üîí Staff Login</a>
    </div>

    <!-- Main JavaScript -->
    <!-- QR Code Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="attendance.js?v=3.0"></script>

    <!-- QR Modal (Classroom) -->
    <div id="qr-modal" class="modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; animation: fadeIn 0.3s;">
        <div class="card" style="text-align: center; max-width: 400px; width: 90%;">
            <h2 class="card-title" style="justify-content: center;">üè´ Classroom Link</h2>
            <p style="color: var(--text-dim); margin-bottom: 20px;">Students: Scan this to open the App</p>

            <div id="qrcode"
                style="background: white; padding: 20px; border-radius: 10px; margin: 0 auto 20px auto; width: fit-content;">
            </div>

            <button class="btn btn-secondary" onclick="closeQRModal()">Close</button>
        </div>
    </div>

</body>

</html>
